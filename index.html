<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate AI images with various models">
  <title>AI Image Generator | Karan OCH | Ohiocodehunter</title>

  <!-- Preload Font Awesome CSS -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </noscript>

  <!-- Inline critical CSS for faster first paint -->
  <style>
    /* Critical CSS only - basic loading styles */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    :root {
      --color-primary: #5C56E1;
      --color-card: #FFFFFF;
      --color-input: #F1F1FF;
      --color-text: #09090E;
      --color-border: #D4D4ED;
    }

    body.dark-theme {
      --color-card: #1E293B;
      --color-input: #141B2D;
      --color-text: #F3F4F6;
      --color-border: #334155;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 15px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text);
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--color-card);
      border-radius: 23px;
      position: relative;
      overflow: hidden;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Main CSS with non-render blocking loading -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <div class="logo-wrapper">
        <div class="logo" aria-hidden="true">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <h1>AI Image Generator</h1>
      </div>

      <button class="theme-toggle" aria-label="Toggle dark/light theme">
        <i class="fa-solid fa-moon"></i>
      </button>
    </header>

    <main class="main-container">
      <form action="#" class="prompt-form">
        <!-- Prompt Input Container -->
        <div class="prompt-container">
          <textarea class="prompt-input" placeholder="Ask to make your imagination into images..." required autofocus
            aria-label="Enter image description prompt"></textarea>
          <button type="button" class="prompt-btn" aria-label="Fill with random prompt" tabindex="0">
            <i class="fa-solid fa-dice" aria-hidden="true"></i>
          </button>
        </div>

        <!-- Controls Section -->
        <div class="prompt-actions">
          <div class="select-wrapper">
            <select class="custom-select" id="model-select" required aria-label="Select AI model">
              <option value="" selected disabled>Select Model</option>
              <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
              <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
              <option value="stabilityai/stable-diffusion-x1-base-1.0">Stable Diffusion XL</option>
              <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
              <option value="prompthero/openjourney">Openjourney</option>
            </select>
          </div>

          <!-- Image Count Selector -->
          <div class="select-wrapper">
            <select class="custom-select" id="count-select" required aria-label="Select number of images">
              <option value="1" selected>1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
          </div>

          <!-- Aspect Ratio Selector -->
          <div class="select-wrapper">
            <select class="custom-select" id="ratio-select" required aria-label="Select aspect ratio">
              <option value="1/1" selected>Square (1:1)</option>
              <option value="16/9">Landscape (16:9)</option>
              <option value="9/16">Portrait (9:16)</option>
            </select>
          </div>

          <!-- Generate Button -->
          <button type="submit" class="generate-btn">
            <i class="fa-solid fa-wand-sparkles" aria-hidden="true"></i>
            Generate
          </button>
        </div>

        <!-- Image Gallery -->
        <div class="gallery-grid" role="region" aria-label="Generated images gallery"></div>
      </form>
    </main>
  </div>

  <!-- Load JavaScript with defer to improve page load speed -->
  <script src="main.js" defer></script>
</body>

</html>
